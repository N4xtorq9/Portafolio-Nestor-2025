<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Frontend simple â€” Perfil de Desarrollador</title>
<meta name="description" content="Plantilla responsive y accesible (HTML/CSS/JS) para desarrollador web." />


<style>
:root{
--bg:#0f1724; /* dark blue-ish */
--card:#0b1220;
--muted:#9aa4b2;
--accent:#16a34a; /* green */
--glass: rgba(255,255,255,0.03);
--radius:12px;
--max-width:1100px;
--gap:1rem;
--flow: clamp(0.5rem, 1.5vw, 1rem);
color-scheme: dark;
}


*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
background:linear-gradient(180deg,var(--bg),#06101a 60%);
color:#e6eef6;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
padding:2rem;
display:flex;
align-items:center;
justify-content:center;
}


.container{
width:100%;
max-width:var(--max-width);
margin-inline:auto;
background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:16px;
padding:clamp(1rem,2.5vw,2rem);
box-shadow:0 6px 30px rgba(2,6,23,0.6);
display:grid;
grid-template-columns: 320px 1fr;
gap:var(--gap);
}


/* Responsive stack */
@media (max-width:900px){
.container{grid-template-columns:1fr;}
}


/* Sidebar */
.sidebar{
background:var(--card);
border-radius:var(--radius);
padding:1.25rem;
display:flex;
flex-direction:column;
gap:0.75rem;
align-items:center;
}


.avatar{
width:120px;height:120px;border-radius:16px;overflow:hidden;flex:0 0 auto;border:2px solid rgba(255,255,255,0.06);
}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
h1{font-size:1.1rem;margin:.5rem 0 0;text-align:center}
p.role{margin:0;color:var(--muted);font-size:.9rem;text-align:center}


.contact{width:100%;display:grid;gap:.5rem;margin-top:.75rem}
